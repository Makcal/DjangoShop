{% extends 'base.html' %}

{% block title %}Новый продукт{% endblock %}

{% block content %}
    <h1>Добавить товар</h1>
    <hr class="light-hr">

    <form action="{% url 'shop:add_product' %}" method="post" autocomplete="off">
        {% csrf_token %}

        <label for="form-name" class="form-label"><h3>Название</h3></label>
        <input type="text" placeholder="Ваше название" required minlength="3" maxlength="130" name="name" id="form-name" class="form-item">
        <hr class="light-hr">

        <label for="form-desc" class="form-label">Описание товара</label><br>
        <textarea maxlength="500" placeholder="Не более 500 символов" required name="desc" id="form-desc" class="form-item"></textarea>
        <br>

        <label for="form-photo" class="form-label">URL изображения:</label>
        <input type="url" placeholder="https://example.com" required name="photo" id="form-photo" class="form-item">
        <hr class="light-hr">

        <div class="form-third">
            <label for="form-price" class="form-label">Цена:</label>
        </div>
        <input type="number" step="0.01" max="99999999.99" value="100" name="price" id="form-price" class="form-item">
        <br>

        <div class="form-third">
            <label for="form-amount" class="form-label">Кол-во:</label>
        </div>
        <input type="number" step="1" max="25000" value="1" name="amount" id="form-amount" class="form-item">
        <hr class="light-hr">

        <button type="submit" id="form-submit" class="form-item">Сохранить</button>
    </form>
{% endblock content %}
